  <body>
      <header class="demo-header mdl-layout__header mdl-color--blue-700 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
		<img src="Iconos1/logoPoli.jpg"> 
          <span class="mdl-layout-title">Filtrar pregunta </span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
	  <style>
.demo-card-square.mdl-card {
  width: 700px;
  height: 300px;
}
.demo-card-square > .mdl-card__title {
  background:
    url('..mdl-wendymarroquinp/Iconos1/politecnico1.jpg');
}
</style>
<div class="demo-card-square mdl-card mdl-shadow--2dp">
 <div class="mdl-card__title mdl-card--expand">
    <img src="Iconos1/politecnico3.jpg"> 
	 <h2 class="mdl-card__title-text">Gestión de preguntas y respuestas frecuentes
	 Administrativos</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form action="#">
	  <span class="mdl-chip mdl-chip--contact">
             <i class="mdl-color-text--blue-800 material-icons" role="presentation">search</i>
             <span class="mdl-chip__text"> Filtrar  pregunta </span>
      </span>
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
             <input class="mdl-textfield__input" type="text" id="sample3">
             <label class="mdl-textfield__label" for="sample3">Digite su consulta</label>
         </div>
		 <button id="demo-show-snackbar" class="mdl-button mdl-js-button mdl-button--raised" type="button">Buscar
		 <i class="mdl-color-text--blue-800 material-icons" role="presentation">done_all</i>
		 </button>

                     <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
                         <div class="mdl-snackbar__text"></div>
                             <button class="mdl-snackbar__action" type="button"></button>
                     </div>
             <script>
                 (function() {
                 'use strict';
                  var snackbarContainer = document.querySelector('#demo-snackbar-example');
                  var showSnackbarButton = document.querySelector('#demo-show-snackbar');
                  var handler = function(event) {
                      showSnackbarButton.style.backgroundColor = '';
                 };
                 showSnackbarButton.addEventListener('click', function() {
                  'use strict';
                 showSnackbarButton.style.backgroundColor = '#' +
                 Math.floor(Math.random() * 0xFFFFFF).toString(16);
                 var data = {
                 message: 'Resultados de la búsqueda',
                 timeout: 2000,
                  actionHandler: handler,
                 actionText: 'Deshacer'
                   };
                  snackbarContainer.MaterialSnackbar.showSnackbar(data);
             });
             }());
              </script>
     </form>
        <span class="mdl-chip mdl-chip--contact mdl-chip--deletable">
              <span class="mdl-chip__text">Estado</span>
              <button id="demo-menu-top-left1"
        class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>
         </span>
         <ul class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect"
    data-mdl-for="demo-menu-top-left1">
                  <li class="mdl-menu__item">En proceso de revisión</li>
                   <li class="mdl-menu__item">Aprobado</li>
				   <li class="mdl-menu__item">Con restricciones</li>
                   <li class="mdl-menu__item">Rechazado</li>
         </ul>
		 <span class="mdl-chip mdl-chip--contact mdl-chip--deletable">
              <span class="mdl-chip__text">Categoría</span>
              <button id="demo-menu-top-left"
        class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>
         </span>
       <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
    data-mdl-for="demo-menu-top-left">
                  <li class="mdl-menu__item">Académica</li>
                   <li class="mdl-menu__item">Financiera</li>
				   <li class="mdl-menu__item">Administrativa</li>
         </ul>
		 <span class="mdl-chip mdl-chip--deletable">
              <span class="mdl-chip__text">Fecha de creación</span>
			  <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-chip__action">
                 <i class="material-icons">date_range</i>
              </button>
         </span>
		 <span class="mdl-chip mdl-chip--deletable">
              <span class="mdl-chip__text">Ver todo</span>
			  <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-chip__action">
                 <i class="material-icons">check_circle</i>
              </button>
         </span>
		

  </div>
</div>

 </body>
